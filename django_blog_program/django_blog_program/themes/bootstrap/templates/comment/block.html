<hr />
<div class="comment">
    <form action="/comment/" method="post" class="form-group">
        {% csrf_token %}
        <input type="hidden" name="target" value="{{ target }}">
        {{ comment_form }}
        <input type="submit" value="提交">
    </form>

    <ul class="list-group">
        {% for comment in comment_list %}
        <li class="list-group-item">
            <div class="nickname">
                <a href="{{ comment.website }}">{{ comment.nickname }}</a>
                <span class="comment-time">{{ comment.created_time }}</span>
            </div>
            <div class="comment-content">
                {% autoescape off %}
                {{ comment.content }}
                {% endautoescape %}
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
