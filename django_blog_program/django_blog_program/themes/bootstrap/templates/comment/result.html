<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>评论结果页</title>
    <style>
        body {
            background-color: #f5f5f5;
            text-align: center;
        }
        .result {
            text-align: center;
            width: 40%;
            margin: auto;
        }
        .errorlist {
            color: red;
        }
        ul li {
            list-style-type: none;
        }
    </style>
</head>
<body>
<div class="result">
    {% if success %}
    <h1>评论成功</h1>
    <a href="{{ target }}">返回</a>
    {% else %}
    <h1>评论失败</h1>
    <ul class="errorlist">
        {% for filed, message in form.errors.items %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    <a href="javascript:window.history.back();">返回</a>
    {% endif %}
</div>


</body>
</html>
