{% extends "../base.html"%}

{% block title %}
Links
{% endblock %}

{% block main %}
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>URL</th>
        </tr>
    </thead>
    <tbody>
        {% for link in link_list %}
        <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{link.title}}</td>
            <td><a href="{{link.href}}">{{link.href}}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
